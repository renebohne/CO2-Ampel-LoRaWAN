[env:seeed_wio_terminal]
platform = atmelsam
board =seeed_wio_terminal
framework = arduino
 


lib_deps = 
    https://github.com/Seeed-Studio/SGP30_Gas_Sensor
    https://github.com/Seeed-Solution/Disk91_LoRaE5.git
    https://github.com/Seeed-Studio/Seeed_Arduino_LCD.git
    https://github.com/techstudio-design/SimpleNB.git


;monitor_port = /dev/tty.usbmodem13301
monitor_port = /dev/tty.usbmodem101
monitor_speed = 9600